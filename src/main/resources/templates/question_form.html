<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{''}" th:object="${questionForm}" method="post">
        <div th:replace="form_errors :: formErrorsFragment"></div>


        <form th:object="${questionForm}" method="post">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{subject}" class="form-control" placeholder="제목을 입력해주세요.">
        </div>

        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력해주세요."></textarea>
        </div>

        <button type="submit" class="btn btn-outline-warning">저장하기</button>

    </form>
</div>

</html>
